---
###############################################################################
# Default Deluge Package Dependencies
###############################################################################
# Default required packages for deluge install.

# Pin install to the current debian distribution, or 'testing' (use codename).
# Default: 'current'.
deluge_package_source: 'current'

deluge_default_packages:
  - 'deluged'
  - 'deluge-console'
  - 'deluge-web'
  - 'p7zip-full'
  - 'unrar'
  - 'unzip'

###############################################################################
# Default Deluge User Group
###############################################################################
# Default group settings if an deluge user is force created.

deluge_default_group:
  name: 'media'
  gid:  5555

###############################################################################
# Default Deluge User Account
###############################################################################
# Default user settings if an deluge user is force created.
#
# Logins are disabled.

deluge_default_user:
  name:            'media'
  group:           'media'
  uid:             5555
  shell:           '/usr/sbin/nologin'
  home:            '/nonexistent'
  create_home:     false
  password:        '!'
  password_lock:   true
  update_password: 'always'
  expires:         -1
  system:          true

###############################################################################
# Deluge Configuration Version
###############################################################################
# Base version used for initial role creation.

deluge_version: '2.0.3'
