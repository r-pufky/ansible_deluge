---
###############################################################################
# Bandwidth (core.conf)
###############################################################################
# Global setting override per-torrent settings. Unlimit per-torrent bandwidth
# is still restricted by the global limit.

###############################################################################
# Global
###############################################################################

# Maximum connections.
#
# Special Case:
#   -1: Unlimited connections.
#
# Default: 200.
deluge_cfg_core_max_connections_global: 200

# Maximum upload slots. Default: 4.
#
# Special Case:
#   -1: Unlimited upload slots.
#
# Default: 4.
deluge_cfg_core_max_upload_slots_global: 4

# Maximum download speed (KiB/s).
#
# Special Case:
#   -1: Unlimited download speed.
#
# Default: -1.
deluge_cfg_core_max_download_speed: -1

# Maximum upload speed (KiB/s).
#
# Special Case:
#   -1: Unlimited upload speed.
#
# Default: -1.
deluge_cfg_core_max_upload_speed: -1

# Maximum half-open connections.
#
# Special Case:
#   -1: Unlimited connections.
#
# Default: 50.
deluge_cfg_core_max_half_open_connections: 50

# Maximum connection attempts per second.
#
# Special Case:
#   -1: Unlimited attempts.
#
# Default: 20.
deluge_cfg_core_max_connections_per_second: 20

# Ignore bandwidth limits on local network? Default: True.
deluge_cfg_core_ignore_limits_on_local_network: true

# Rate limit IP overhead? Default: True.
deluge_cfg_core_rate_limit_ip_overhead: true

###############################################################################
# Per Torrent
###############################################################################

# Maximum connections.
#
# Special Case:
#   -1: Unlimited connections.
#
# Default: -1.
deluge_cfg_core_max_connections_per_torrent: -1

# Maximum upload slots.
#
# Special Case:
#   -1: Unlimited upload slots.
#
# Default: -1.
deluge_cfg_core_max_upload_slots_per_torrent: -1

# Maximum download speed (KiB/s).
#
# Special Case:
#   -1: Unlimited download speed.
#
# Default: -1.
deluge_cfg_core_max_download_speed_per_torrent: -1

# Maximum upload speed (KiB/s).
#
# Special Case:
#   -1: Unlimited upload speed.
#
# Default: -1.
deluge_cfg_core_max_upload_speed_per_torrent: -1
