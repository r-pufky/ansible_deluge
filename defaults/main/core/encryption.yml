---
###############################################################################
# Encryption (core.conf)
###############################################################################

# Incoming encryption.
#
# Values:
#     force: use only encrypted incoming connections.  0:
#   disable: use only unencrypted incoming connections.  1:
#    either: use any incoming connections.  2:
#
# Default: 'force'.
deluge_core_enc_in_policy: 'force'

# Outgoing encryption.
#
# Values:
#     force: use only encrypted outgoing connections. 0:
#   disable: use only unencrypted outgoing connections. 1:
#    either: use any outgoing connections. 2:
#
# Default: 0.
deluge_core_enc_out_policy: 'force'

# Encryption level for incoming and outgoing connections.
#
# Values:
#   handshake: use encryption for initial handshakes. 0:
#        full: encrypt all traffic. 1:
#      either: use any encryption. 2:
#
# Default: 'full'
deluge_core_enc_level: 'full'
