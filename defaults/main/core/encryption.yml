---
###############################################################################
# Encryption (core.conf)
###############################################################################

# Incoming encryption.
#
# Values:
#     force: Use only encrypted incoming connections.
#   disable: Use only unencrypted incoming connections.
#    either: Use any incoming connections.
#
# Default: 'force'.
deluge_cfg_core_enc_in_policy: 'force'

# Outgoing encryption.
#
# Values:
#     force: Use only encrypted outgoing connections.
#   disable: Use only unencrypted outgoing connections.
#    either: Use any outgoing connections.
#
# Default: 0.
deluge_cfg_core_enc_out_policy: 'force'

# Encryption level for incoming and outgoing connections.
#
# Values:
#   handshake: Use encryption for initial handshakes.
#        full: Encrypt all traffic.
#      either: Use any encryption.
#
# Default: 'full'
deluge_cfg_core_enc_level: 'full'
