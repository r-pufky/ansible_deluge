---
###############################################################################
# Downloads (core.conf)
###############################################################################

# Download staging location.
#
# Download files are staged here while in progress. If
# deluge_core_move_completed=false completed downloads will exist here.
#
# Default: '/var/lib/deluge/Downloads'.
deluge_core_download_location: '/var/lib/deluge/Downloads'

# List of quick-select paths for download staging location.
#
# Default: [] (auto).
deluge_core_download_location_paths_list: []

# Move completed downloads from staging? Default: False.
deluge_core_move_completed: false

# List of quick-select completed paths for move completed downloads.
#
# Default: [] (auto).
deluge_core_move_completed_paths_list: []

# Completed download location.
#
# Enable with deluge_core_move_completed.
#
# Default: '/var/lib/deluge/Downloads'
deluge_core_move_completed_path: '/var/lib/deluge/Downloads'

# Copy (backup) .torrent files? Default: False.
deluge_core_copy_torrent_file: false

# Backup torrent file location.
#
# Enable with deluge_core_copy_torrent_file.
#
# Default: '/var/lib/deluge/Downloads'
deluge_core_torrentfiles_location: '/var/lib/deluge/Downloads'

# Prioritize first and last piece of torrent? Default: False.
deluge_core_prioritize_first_last_pieces: false

# Download sequentially? Default: False.
deluge_core_sequential_download: false

# Add torrents in paused state? Default: False.
deluge_core_add_paused: false

# Pre-allocate disk space? Default: False.
deluge_core_pre_allocate_storage: false

###############################################################################
# Non WebUI Options (core.conf)
###############################################################################
# Documented usage here reflect code, installer, and WebUI analysis. These may
# change over time and should be re-validated from time to time.

# Delete .torrent files when copied to final location? Default: False.
deluge_core_del_copy_torrent_file: false

# Set torrent to auto managed (started or queued automatically). Default: True.
deluge_core_auto_managed: true

# Enable the torrent to be seen by other Deluge users. Default: False.
deluge_core_shared: false
