---
###############################################################################
# Proxy (core.conf)
###############################################################################

# Proxy type.
#
# Values:
#            '': no proxy (default).
#        socks4: Socks4 proxy.
#        socks5: Socks5 proxy.
#   socks5_auth: Socks5 proxy with authentication.
#          http: HTTP proxy.
#     http_auth: HTTP proxy with authentication.
#           i2p: I2P proxy (https://geti2p.net/en/).
#
# Default: '' (no proxy).
deluge_cfg_core_type: ''

# Proxy host. Default: ''.
deluge_cfg_core_hostname: ''

# Proxy port. Default: 8080.
deluge_cfg_core_port: 8080

# Enable proxy peers? Default: True.
deluge_cfg_core_peer_connections: true

# Enable proxy trackers? Default: True.
deluge_cfg_core_proxy_tracker_connections: true

# Enable proxy hostnames?
#
# Only applies to deluge_cfg_core_type=socks5,socks5_auth,http,http_auth.
#
# Default: True.
deluge_cfg_core_proxy_hostnames: true

# Proxy username.
#
# Only applies to deluge_cfg_core_type=sock5_auth,http_auth.
#
# Default: ''.
deluge_cfg_core_username: ''

# Proxy password.
#
# Only applies to deluge_cfg_core_type=sock5_auth,http_auth.
#
# Default: ''.
deluge_cfg_core_password: ''

###############################################################################
# Force Proxy
###############################################################################

# Force use of proxy? Default: False.
deluge_cfg_core_force_proxy: false

# Hide client identity? Default: False.
deluge_cfg_core_anonymous_mode: false
