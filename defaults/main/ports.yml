deluge_ports:
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 8112
    direction: 'in'
    comment: 'Deluge WebUI'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 8080
    direction: 'in'
    comment: 'Deluge socks proxy'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 6881
    direction: 'in'
    comment: 'Deluge inbound torrent service'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 6881
    direction: 'in'
    comment: 'Deluge inbound torrent service'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 6891
    direction: 'in'
    comment: 'Deluge inbound torrent service'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 6891
    direction: 'in'
    comment: 'Deluge inbound torrent service'
  - proto: 'tcp'
    to_ip: 'any'
    to_port: 0
    direction: 'out'
    comment: 'Deluge outbound torrent service'
  - proto: 'udp'
    to_ip: 'any'
    to_port: 0
    direction: 'out'
    comment: 'Deluge outbound torrent service'
