---
- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | /opt/deluge/config'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | {{ item }}'
        test_src: 'files/{{ item }}'
        test_file: '/opt/deluge/config/{{ item }}'
        test_owner: 'media'
        test_group: 'media'
        test_mode: '0600'
      loop:
        - 'core.conf'
        - 'web.conf'
        - 'autoadd.conf'
        - 'blocklist.conf'
        - 'blocklist.download'
        - 'execute.conf'
        - 'extractor.conf'
        - 'label.conf'
        - 'scheduler.conf'

    - name: 'Verify | /opt/deluge/config/scripts/test'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | /opt/deluge/config/scripts/test'
        test_src: 'files/scripts/test'
        test_file: '/opt/deluge/config/scripts/test'
        test_owner: 'media'
        test_group: 'media'
        test_mode: '0750'
